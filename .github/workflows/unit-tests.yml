name: Unit Tests

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go mod download
      - name: Install DuckDB shared library
        run: |
          curl -L https://github.com/duckdb/duckdb/releases/latest/download/duckdb_linux_amd64.zip -o duckdb.zip
          unzip duckdb.zip -d duckdb_lib
          sudo cp duckdb_lib/libduckdb.so /usr/lib/
      - name: Build
        run: make build
      - name: Run unit tests
        run: LD_LIBRARY_PATH=/usr/lib make test
